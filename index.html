<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loreforge - Worldbuilding Engine</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div>
        <h1>âš’ Loreforge</h1>
        <p>Worldbuilding Engine</p>
    </div>
    <div id="engineStatus" class="status-indicator">Initializing Engine...</div>
  </header>

  <div class="main-container">
    <div class="left-pane">
      <h2>The Hammer (Story)</h2>
      <textarea id="storyText" placeholder="Write your story here..."></textarea>
      <div class="button-container">
        <button id="runHammer" disabled>Run Hammer</button>
      </div>
    </div>

    <div class="resizer" id="resizer"></div>

    <div class="right-pane pane">
      <div class="anvil-header-row">
        <div style="display:flex; align-items:center;">
            <h2>The Anvil</h2>
            <select id="anvilSelect"></select>
            <button id="newAnvilBtn">+</button>
        </div>
        <div id="activeCategoryLabel" class="editing-label">Editing: Nature</div>
      </div>

      <div class="category-strip" id="categoryStrip">
        </div>
      
      <textarea id="anvilEditor" class="anvil-editor" placeholder="Select a category above and define your rules..."></textarea>
    </div>
  </div>

  <div class="warnings-section">
    <h3>Warnings:</h3>
    <ul id="warningsList">
      <li class="system">Welcome to Loreforge. Select categories in the Anvil to check your story against specific rules.</li>
    </ul>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
